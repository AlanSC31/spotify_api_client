<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Top 10</title>
    <link rel="stylesheet" href="style.css"> <!-- Se referencia archivo de estilos que le da la apariencia a la pagina -->
</head>
<div>

    <!-- Contenedor del título y formulario de búsqueda -->
    <div class="formContainer">
        <h1 id="headerCaption">Buscar Top 10 Canciones de...</h1>
        <!-- Formulario para ingresar el artista que deseas buscar -->
        <form id="searchForm">
            <label for="artist">Artista: </label>
            <input type="text" id="artist" name="artist" placeholder="Ingresa el nombre del artista">
            <button id="search" type="submit">Search</button>
        </form>
    </div>

    <div class="tableContainer">
        <table id="tablaDeTop10">
            <caption id="tableCaption">Top 10 Canciones</caption>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Canción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tabla vacía para entrada dinámica de datos a traves de JS -->
            </tbody>
        </table>
    </div>
<script src="js.js"></script>
</body>
</html>
